<div class="paginations wow fadeInUp" data-wow-delay="0.6s">
    <ul>
        {% if page.has_previous %}
            <li><a href="?page={{ page.previous_page_number }}"><i class="icon-left-open-mini"></i></a></li>
        {% endif %}
        {% if page.has_previous %}
            <li><a href="?page={{ page.previous_page_number }}">{{ page.previous_page_number }}</a></li>
        {% endif %}
        <li class="active"><a href="?page={{ page.number }}">{{ page.number }}</a></li>
        {% if page.has_next %}
            <li><a href="?page={{ page.next_page_number }}">{{ page.next_page_number }}</a></li>
        {% endif %}
        {% if page.has_next %}
            <li><a href="?page={{ page.next_page_number }}"><i class="icon-right-open-mini"></i></a></li>
        {% endif %}
    </ul>
</div>
